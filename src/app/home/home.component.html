<div class="container">
  <app-navigation (update)="onEvent($event)"></app-navigation>
  <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
    <div *ngFor="let l of locations">
      <mat-tab label="{{l.name}}"><app-inventory-list [location]="l"></app-inventory-list></mat-tab>
    </div>

  </mat-tab-group>
</div>
