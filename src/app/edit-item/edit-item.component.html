<div class="container">
  <h2 class="mat-h2">Edit New Item</h2>
  <div mat-dialog-content>
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input class="input" matInput placeholder="Placeholder" [(ngModel)]="data.name" />
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          [(ngModel)]="data.description"
        />
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input
          type="number"
          matInput
          placeholder="Placeholder"
          [(ngModel)]="data.quantity"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <select [(ngModel)]="data.category" matNativeControl required>
          <option value="none">None</option>
          <option value="Chairs">Chairs</option>
          <option value="Tables">Tables</option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="default-button danger-color" (click)="onNoClick()">Cancel</button>
    <button mat-button class="default-button" [mat-dialog-close]="data" cdkFocusInitial>Update</button>
  </div>
</div>
